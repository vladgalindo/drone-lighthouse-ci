kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
  - name: install
    pull: default
    image: node:10
    commands:
      - npm ci
      - npm i -g firebase-tools

  - name: build
    pull: default
    image: node:10
    commands:
      - npm run build

  - name: deploy
    pull: default
    image: node:10
    commands:
      - firebase deploy --token > $FIREBASE_TOKEN
